<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educativo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<header class="topbar">
    <div class="logo-container">
        <div class="mx-auto mb-3" style="width:75px;">
            <img src="assets/img/logo-eduforo.svg" alt="EduForo Logo" class="logo">
        </div>
        <h1>EduForo - Panel de administración</h1>
    </div>
    <div class="dropdown">
        <button class="dropbtn"> Usuario</button>
        <div class="dropdown-content">
            <a href="#">Cerrar sesión</a>
        </div>
</header>

<nav class="navBar">
    <ul>
        <li><a href="/" class="active">Publicaciones</a></li>
        <li><a href="/">Colegios</a></li>
    </ul>
</nav>


<body>
   
   <div class="form-card">

        <form id="contactForm" action="">
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo de la Publicación</label>
                <input type="text" class="form-control" name="titulo" id="titulo">
            </div>

           <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label><br>
                <textarea id="mensaje" class="form-control" name="mensaje" rows="4" cols="50"
                    maxlength="300"></textarea>
                <p id="contador" class=>0/300</p>
            </div>

            <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label> <br>
            <input type="date" class="form-control" name="fecha" id="fecha" required >
            </div>   
            <button type="reset" class="btn btn-clean" id="btn-clean">Limpiar</button>
            <button type="submit" class="btn btn-submit">Publicar</button>


        </form>
    </div>

    <div id= "preview" class="preview" style="display: none;">
        <div class="preview-header">
            <h5>Vista previa del mensaje</h5>
        </div>
        <div class="preview-body">
            <p><strong>Nombre:</strong> <span id="prevNombre"></span></p>
            <p><strong>Correo:</strong> <span id="prevCorreo"></span></p>
            <p><strong>Asunto:</strong> <span id="prevAsunto"></span></p>
            <p><strong>Mensaje:</strong> <span id="prevMensaje"></span></p>
        </div>
    </div>


</body>
    <footer class="footer">
        <p>© 2025 EduForo. Todos los derechos reservados.</p>

    </footer>
</html>
